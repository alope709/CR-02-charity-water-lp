<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Top Navigation -->
  <header class="navbar">
    <div class="logo">
      <img src="img/65ccd832c69e7c2e566c5445_charity water banner_white.webp" alt="Charity Water Logo">
      
    </div>
    <a class="donate-button" href="#">Donate now</a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>
        <span class="highlight">Make Waves</span><br />
        <span class="subtitle">That Matter</span>
      </h1>
      <p>
        With charity: water, every drop of your donation goes directly to clean water projects — tracked, reported, and built to last — so you can ripple real, transparent change where it's needed most.
      </p>
      <a class="cta-button" href="#">Flow Foward</a>
    </div>
    <div class="hero-image">
      <img src="img/developing-countries-clean-water.jpg" alt="Smiling child at water pump" />
    </div>
  </section>

  <!-- Slanted Footer Image Placeholder -->
  <div class="water-footer">
    <img src="img/caption-the-dynamic-dance-of-water-droplets-mdna43rxfxdetbzo.jpg" alt="Water droplets texture" />
  </div>

</html>
